const thankyouMessages = {
  english:"🙏 Thank you for reviewing Anchor Vipul Ranaware!",
  hindi:"🙏 एंकर विपुल रनवरे की समीक्षा करने के लिए धन्यवाद!",
  marathi:"🙏 अँकर विपुल रनवरे यांचा अभिप्राय दिल्याबद्दल धन्यवाद!"
};

function populateReviews(lang){
  const container = document.getElementById(`${lang}-reviews`);
  container.innerHTML = '';
  reviews[lang].forEach(text=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`<p>${text}</p><button onclick="copyAndRedirect(this,'${lang}')">Copy & Post Review</button>`;
    container.appendChild(card);
  });
}
['english','hindi','marathi'].forEach(populateReviews);

document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    const lang=tab.dataset.lang;
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.slider-wrapper').forEach(s=>s.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(lang).classList.add('active');
  });
});

function copyAndRedirect(button,lang){
  const text=button.previousElementSibling.innerText;
  navigator.clipboard.writeText(text).then(()=>{
    const popup=document.getElementById('popup');
    popup.classList.add('show');
    setTimeout(()=>{
      popup.classList.remove('show');
      const thankyou=document.getElementById('thankyou');
      thankyou.innerText=thankyouMessages[lang];
      thankyou.classList.add('show');
      setTimeout(()=>{
        thankyou.classList.remove('show');
        window.location.href="https://www.google.com/search?q=my%20business";
      },2000);
    },1500);
  });
}

const backToTop=document.getElementById("backToTop");
window.addEventListener("scroll",()=>{backToTop.style.display=window.scrollY>400?"block":"none";});
backToTop.addEventListener("click",()=>{window.scrollTo({top:0,behavior:"smooth"});});
